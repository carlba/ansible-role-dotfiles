galaxy_info:
  author: carlba
  description: Deploys my personalized dotfiles
  role_name: dotfiles-minimal
  license: license (MIT)
  min_ansible_version: 2.5

  # Master if not specified
  #github_branch:

  # List of platforms https://galaxy.ansible.com/api/v1/platforms
  # TODO: add exact version numbers
  platforms:
    - name: Ubuntu
      versions:
        - all
    - name: EL
      versions:
        - all
    - name: macOS
      versions:
        - all
    - name: EL
      versions:
        - 7
  galaxy_tags: []
dependencies:
  - { role: geerlingguy.repo-epel, when: "ansible_os_family in ['RedHat']", become: True }
  - role: kosssi.gitconfig
    git_config:
      user:
        name: '{{ git_commit_username }}'
        email: '{{ git_commit_email }}'
      core:
        editor: vim
        default: current
        excludesfile: "~/.gitignore"
    git_ignore:
      - "temp/*"
      - "prepare/*"
      - "*.sync"
      - "*.sublime-project"
      - "*.sublime-workspace"
  - role: carlba.bash_aliases
    bash_aliases:
      - { alias: 'dudefault', command: 'du -hx --max-depth=1 | sort -hr | head' }
      - { alias: 'isodate', command: 'date "+%Y-%m-%d"' }
      - { alias: 'getextip', command: 'curl http://wtfismyip.com/text' }
      - { alias: 'ls', command: 'ls --color=auto' }
    when: ansible_os_family not in ['Darwin']
  - role: carlba.bash_aliases
    bash_aliases:
      - { alias: 'isodate', command: 'date "+%Y-%m-%d"' }
      - { alias: 'getextip', command: 'curl http://wtfismyip.com/text' }
      - { alias: 'ls', command: 'gls --color=auto' }
    when: ansible_os_family in ['Darwin']
  - role: carlba.vim
  - role: carlba.tmux
